<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- custom css style file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>


    <div class="container py-5 m-auto">
        <label for="productName">Product Name : </label>
        <input type="text" class="form-control my-2" id="productName">
        

        <label for="productPrice">Product Price : </label>
        <input type="number" class="form-control my-2" id="productPrice">

        <label for="productCategory">Product Category : </label>
        <input type="text" class="form-control my-2" id="productCategory">

        <label for="productDesc">Product Desc : </label>
        <textarea type="text" class="form-control my-2" id="productDesc"></textarea>
        <button class="btn btn-primary my-2" id="btn" onclick="addProduct()">add product</button>

        <div class="w-75 mx-auto">
            <label for="searchInput">Search ...</label>
            <input type="text" onkeyup="searchProducts(this.value)" class="form-control my-3" name="Search" id="searchInput">
        </div>
        <div class="container mx-auto py-4">
           
            <table class="table">
                <thead>
                    <th>Index</th>
                    <th>ProductName</th>
                    <th>ProductPrice</th>
                    <th>productCategory</th>
                    <th>ProductDesc</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tableRow">
                </tbody>
            </table>
            </div>
   
        </div>
    </div>





    <!-- bootstarp JS link -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- js link -->
    <script src="js/script.js"></script>
</body>

</html>
